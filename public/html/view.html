<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Hot Restaurant </title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>View Current Reservations and Waitlist</h3>
        <hr />
        <a href="/add">
          <button class="btn btn-primary btn-lg">
            <span class="fa fa-eye"></span> View Reservations
          </button>
        </a>
        <a href="/api/characters">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-list"></span> View Waitlist
          </button>
        </a>
      </div>
    </div>

    <div class="container">
    <ul class="list-group"> 
    <h1>Current Reservations</h1>
        <li class="list-group-item">Table 1</li>
        <li class="list-group-item">Table 2</li>
        <li class="list-group-item">Table 3</li>
        <li class="list-group-item">Table 4</li>
    </ul>
    </div> 

    <div class="container" style="margin-top: 15px;">
    <ul class="list-group"> 
    <h1>Current Waitlist</h1>
        <li class="list-group-item">Reservation 1</li>
        <li class="list-group-item">Reservation 2</li>
        <li class="list-group-item">Reservation 3</li>
        <li class="list-group-item">Reservation 4</li>
    </ul>
    </div> 
    
    <div class="container" style="display: flex; margin-top: 15px; margin-bottom: 15px;">
        <div class="apiLinks">
            <a href="/api/view">API Link</a>
        </div>
        <div style="margin: 0px 5px 0px 5px;"> | </div>
        <div class="apiLinks">
            <a href="/api/waitlist">API Waitlist</a>
        </div>
        <div style="margin: 0px 5px 0px 5px;"> | </div>
        <div class="apiLinks">
            <a href="/api/waitlist">Clear Tables</a>
        </div>
    </div>

    <script src="../js/index.js"></script>

  </body>
</html>
