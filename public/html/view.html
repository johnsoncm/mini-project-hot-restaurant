<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Hot Restaurant </title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>View Current Reservations and Waitlist</h3>
        <hr />
        <a href="/view">
          <button class="btn btn-primary btn-lg">
            <span class="fa fa-eye"></span> View Reservations
          </button>
        </a>
        <a href="/add">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-list"></span> Make Reservation
          </button>
        </a>
      </div>
    </div>

    <div class="container">
    <ul class="list-group" id="current-tables"> 
    <h1>Current Reservations</h1>
        <!-- HTML for each table rendered here -->
    </ul>
    </div> 

    <div class="container" style="margin-top: 15px;">
    <ul class="list-group" id="current-waitlist"> 
    <h1>Current Waitlist</h1>
        <!-- HTML for each waitlist rendered here -->
    </ul>
    </div> 
    
    <div class="container" style="display: flex; margin-top: 15px; margin-bottom: 15px;">
        <a href="/api/view">API Reservations</a>
        <div style="margin: 0px 5px 0px 5px;"> | </div>
        <a href="/api/waitlist">API Waitlist</a>
        <div style="margin: 0px 5px 0px 5px;"> | </div>
        <button type="submit" value="submit" class="btn btn-primary" id="clearTablesBtn">Clear Tables</button>
    </div>

  <script src="../view.js"></script>


  </body>
</html>
