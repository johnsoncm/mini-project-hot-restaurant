<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> Hot Restaurant </title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Hot Restaurant</h1>
        <h3>Add a Reservation!</h3>
        <hr />
        <a href="/add">
          <button class="btn btn-primary btn-lg">
            <span class="fa fa-eye"></span> View Tables
          </button>
        </a>
        <a href="/api/characters">
          <button class="btn btn-danger btn-lg">
            <span class="fa fa-list"></span> Make Reservations
          </button>
        </a>
      </div>
    </div>

    <div class="container">
        <h1>Reservation Information</h1>
        <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Enter Phone Number</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Phone #">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Enter Email</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Email Address">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Enter Unique ID</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Unique ID">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <div class="container" style="display: flex; margin-top: 15px; margin-bottom: 15px;">
        <div class="apiLinks">
            <a href="/api/view">API Link</a>
        </div>
        <div style="margin: 0px 5px 0px 5px;"> | </div>
        <div class="apiLinks">
            <a href="/api/waitlist">API Waitlist</a>
        </div>
    </div>

    <script>
    
    </script>

  </body>
</html>
